<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merry Christmas</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="as" class="christmas-message">Merry Christmas</div>
    <div class="tree-container">
      <img src="big_tree.png" alt="Christmas Tree" class="tree-icon" />
    </div>

    <div class="container">
      <button id="showButton">Thiệp nè</button>
      <button id="closeButton">Cất thiệp</button>
    </div>

    <div id="guideInfo" class="hidden">
      <div id="ax" class="card">
        <div class="imgBox">
          <div class="bark"></div>
          <img src="mery.jpg" alt="Merry Christmas" class="merry" />
        </div>

        <div class="details">
          <h4 class="color2 margin" style="text-align: center">
            MERRY CHRISTMAS
          </h4>
          <p>Giáng Sinh đến rồi</p>
          <p>Chúc bé iu có 1 mùa Giáng Sinh</p>
          <p>tràn ngập niềm vui và hạnh phúc</p>
          <br />
          <p>Cảm ơn bé đã luôn bên cạnh anh</p>
          <p>Hy vọng 2 ta sẽ có thêm nhiều kỷ niệm</p>
          <p>đẹp và ý nghĩa hơn nữa trong năm tới</p>
          <br />
          <p>Chúc mừng Giáng Sinh!</p>
          <p>Anh yêu bé nhiều lắm</p>
          <p class="text-right" style="text-align: right">
            Anhiu của bé &#128151;
          </p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
